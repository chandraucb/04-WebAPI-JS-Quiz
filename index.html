<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!--Header to show link for view high score section and timer count-->
    <header class="header">
      <a href="#" id="high-score" class="high-score">View high score</a>
      <div class="timer-text">
        <div>Time :</div>
        <div id="timerCount" class="timer-count">0</div>
      </div>
    </header>
    <main>
      <!-- Main content -->
      <section class="content">
        <!-- Intro section for the quiz -->
        <section id="intro-section">
          <article class="intro">
            <h2>Coding Quiz Challenge</h2>
            <p>
              Try to answer the following code-related questions within the time
              limit. Keep in mind that incorrect answers will penalize your
              score/time by ten seconds!
            </p>
            <button id="startQuiz" class="button">Start Quiz</button>
          </article>
        </section>
        <!-- High score section lists content from local storage -->
        <section id="high-score-section">
          <article class="intro">
            <h2>High score</h2>
            <p>High Score for XYZ is 22</p>
            <button id="goBack" class="button">Go Back</button>
            <button id="clearHighScores" class="button">Clear High Scores</button>
          </article>
        </section>
        <!-- Quiz articles will be dynamically loaded-->
        <section id="quiz-section">
          <article id="quizArticle" class="quiz"></article>
        </section>
        <!-- Quiz result section -->
        <section id="result-section">
          <article id="resultDetails" class="results">
            <h2>All Done!</h2>
            <p id="finalScore"></p>
            <label for="inputInitial">Enter Initials: </label>
            <input id="inputInitial" type="text"/>
            <button id="submit" class="button">Submit</button>
          </article>
        </section>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
